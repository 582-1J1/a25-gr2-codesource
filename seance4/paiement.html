        let nTotalArrondi = Math.round(nTotal * 100) / 100;

        console.log("Montant original, tps, tvq, total : ", nMontantAvantTaxes, nMontantTPS, nMontantTVQ, nTotal, nTotalArrondi + nFraisLivraison);


    </script>
